services:
  # MongoDB - Document storage
  mongodb:
    image: mongo:8.0
    container_name: nexora-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: nexora001
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - nexora-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Vector search database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nexora-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - nexora-network
    healthcheck:
      test: ["CMD", "timeout", "5s", "bash", "-c", "</dev/tcp/localhost/6333"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexora-backend
    restart: always
    environment:
      # MongoDB connection (using Docker service name)
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-changeme123}@mongodb:27017
      MONGODB_DATABASE: nexora001
      
      # Qdrant connection
      USE_QDRANT: "true"
      QDRANT_URL: http://qdrant:6333
      
      # Google API
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      
      # JWT Secret
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      
      # Environment
      ENVIRONMENT: production
    expose:
      - "8000"
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - nexora-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React Application
  frontend:
    build:
      context: ../Nexora001_Frontend
      dockerfile: Dockerfile
    container_name: nexora-frontend
    restart: always
    expose:
      - "80"
    networks:
      - nexora-network
    healthcheck:
      test: [
        "CMD-SHELL",
        "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexora-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates (optional)
    depends_on:
      - backend
      - frontend
    networks:
      - nexora-network
    # Health check removed - nginx is lightweight and starts quickly
    # The application will fail fast if nginx isn't working

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  qdrant_storage:
    driver: local

networks:
  nexora-network:
    driver: bridge
