  #     context: ../Nexora-Frontend
  #     dockerfile: Dockerfile
  #   container_name: nexora-frontend
  #   restart: always
  #   ports:
  #     - "3000:80"
  #   networks:
  #     - nexora-network
  #   depends_on:
  #     - backend

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  qdrant_storage:
    driver: local

networks:
  nexora-network:
    driver: bridge
